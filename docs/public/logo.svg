<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- P letterform with bridge integration -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
  </defs>
  
  <!-- Main P shape -->
  <path d="M25 85 L25 15 L55 15 Q80 15 80 40 Q80 65 55 65 L40 65" 
        stroke="url(#grad)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Bridge connection arc -->
  <path d="M40 65 Q60 50 80 65" 
        stroke="url(#grad)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>

